version: '3.8'

services:
  guardit:
    build: .
    container_name: guardit
    ports:
      - "3000:3000"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=guardit
      - DB_USER=guardit
      - DB_PASSWORD=guardit_secure_password_123
    depends_on:
      - postgres
    volumes:
      # Mount scripts folder if you want to test scripts inside the container
      - ./scripts:/app/scripts

  postgres:
    image: postgres:15-alpine
    container_name: guardit-postgres
    environment:
      - POSTGRES_USER=guardit
      - POSTGRES_PASSWORD=guardit_secure_password_123
      - POSTGRES_DB=guardit
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U guardit"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3002:3000"
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=simpod-json-datasource
      - GF_DASHBOARDS_MIN_REFRESH_INTERVAL=1s
    volumes:
      - grafana-data:/var/lib/grafana

volumes:
  grafana-data:
  postgres-data:
